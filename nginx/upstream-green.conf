upstream app {
    server smollm2-green:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 120s;
        proxy_connect_timeout 5s;
    }

    location /nginx-health {
        access_log off;
        return 200 "ok\n";
    }
}
